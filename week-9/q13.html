<html>
<body>
    <title>Form</title>
    <h1>HTML Form</h1>
    <br />
    <form>
    <label for="text">Text field:</label>
    <input type="text" id="txt" name="txt" value="" placeholder="Enter value..." />
    <br/>
    <br/>



    <label for="drop-down">Dropdown:</label>
    <select name="drop-down" id="drop-down">
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="third">Third</option>
        <option value="Fourth">Fourth</option>
    </select>
    <br/><br/>




    <fieldset style="width:300px;">
        <legend>Checkboxes</legend>
        <input type="checkbox" id="bike" name="checkbox" value="Bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" id="car" name="checkbox" value="Car">
        <label for="car">I have a car</label><br>
        <input type="checkbox" id="v3" name="checkbox" value="Boat">
        <label for="boat">I have a boat</label><br>
    </fieldset>
    <br/><br/>




    <fieldset style="width:300px;">
        <legend>Radio buttons</legend>
        <input type="radio" id="bike" name="Radio Buttons" value="bike">
        <label for="bike">I have a bike</label><br>
        <input type="radio" id="car" name="Radio Buttons" value="car">
        <label for="car">I have a car</label><br>
        <input type="radio" id="boat" name="Radio Buttons" value="boat">
        <label for="boat">I have a boat</label><br>
    </fieldset>
    <br/>



    <button type="submit" value="Submit">Submit</button>
    <button type="cancel" value="Cancel">Cancel</button>
  </form>
</body>
</html>
